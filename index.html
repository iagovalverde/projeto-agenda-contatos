<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="./images/book-contact.svg" alt="Icone de livro de contatos">
        <h1>CONTATOS</h1>
    </header>   
    <form id="form-contatos">
        <input type="text" id="nome-contato" required placeholder="Nome do contato">
        <input type="tel" id="numero-contato" required pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" placeholder="Telefone (xx) xxxx-xxxx">
        <button type="submit"><img src="./images/add-contact.svg" alt=""></button>
    </form>
    <section id="agenda">
        <div class="container">    
            <table cellspacing ="0">
                <thead>
                    <tr>
                        <th>Contato</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
